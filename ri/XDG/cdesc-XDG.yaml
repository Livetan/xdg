- !ruby/struct:RDoc::Markup::Flow::P 
  body: The data directories are for &quot;read-only&quot; files. In other words once something is put there, it should only be read, and never written to by a program. (Generally speaking only users or package managers should be adding, changing or removing files from the data locations.)
- !ruby/struct:RDoc::Markup::Flow::P 
  body: The config locations are where you store files that may change, and effect your applications depending on their content. This is like etc/ in the FHS, but alterable by end users and end user programs, not just root and sudo admin scripts.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: The cache locations stores files that could just as well be deleted and everything would still work fine. This is for variable and temporary files. Much like var/ and tmp/ in FHS.
